<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Lock Screen</title>
    <link rel="stylesheet" href="phone.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="phone">
      <div class="top-display">
        <span class="speaker"><i class="fa-solid fa-slash"></i></span>
        <span class="circle"><i class="fa-solid fa-circle"></i></span>
      </div>
      <div class="status-bar">
        <span class="network">MTN</span>
        <span class="location">Nigeria</span>
        <span class="battery"
          ><i class="fa-solid fa-battery-three-quarters"></i
        ></span>
        <span class="signal-bar"><i class="fa-solid fa-signal"></i></span>
        <span class="lte">LTE</span>
      </div>
      <div class="lock-screen">
        <p class="date">Monday, 17 March</p>
        <h1 class="time" id="clock">16:31</h1>
        <div class="lock-icon">
          <span><i class="fa-solid fa-lock"></i></span>
        </div>
      </div>
      <img src="images/mypics.jpg" alt="" class="bg-image" />
      <div class="bottom-icons">
        <span class="flashlight">ðŸ”¦</span>
        <span class="camera"><i class="fa-solid fa-camera"></i></span>
      </div>
      <div class="dash">
        <span><i class="fa-solid fa-slash"></i></span>
      </div>
    </div>
  </body>
</html>
